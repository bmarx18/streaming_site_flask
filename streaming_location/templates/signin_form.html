<form method="POST">
    {{ user_form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="email-field">
            {{ user_form.email.label }}
            {{ user_form.email(class = "form-control", placeholder = "Email")}}
        </fieldset>
        <fieldset id="pass-field">
            {{ user_form.password.label }}
            {{ user_form.password(class = "form-control", placeholder = "Password")}}
        </fieldset>
        <!-- Submit Button Area-->
        {{ user_form.submit_button(class = 'btn btn-primary btn-block') }}
    </div>
</form>
